<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../cssFiles/indexStyle.css">
</head>
<body>
    <h1 style="text-align: center;">STONE PAPER SCISSORS</h1>
    <div class="container">
        <div class="message">CHOOSE AN OPTION</div>

        <div class="images">
            <div class="computer">
                <img src="../assets/stoneComputer.png">
            </div>

            <div class="player">
                <img src="../assets/stonePlayer.png">
            </div>
        </div>

        <div class="PointContainer">
            <div class="points">
                Computer <span class="computerPoints">0</span> /
                <span class="playerPoints">0</span> Player
            </div>
        </div>

        <div class="option">
            <button type="button">STONE</button>
            <button type="button">PAPER</button>
            <button type="button">SCISSORS</button>
        </div>
    </div>

    <script src="../jsFiles/game.js"></script>
</body>
</html>
